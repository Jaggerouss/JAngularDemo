<div class="search">
    <input type="text" [(ngModel)] = 'keyWord' >   

    <button (click)='doSearch(keyWord)'>Search</button>
<hr>

<ul>
        <li *ngFor="let item of historyList;let key = index">{{item}}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<button (click)="doDelete(key)">Delete</button></li>     

</ul>

</div>
